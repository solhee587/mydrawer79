<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>지구별☆한 조각</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <style>
          /* 꾸미기 */
          .card-img-top:hover {
            transform: scale(1.03);
            transition: transform 0.4s ease;
            filter: brightness(1.2) ;
          }
      
          .card-img-top:hover:nth-child(even) {
            filter: brightness(1.06) ;
            
          }
        </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">지구별 한 조각☆</h1>
        <h2 class="text-white">- The world in your drawer -</h2>
        
        
    </div>
    <!-- 여기 -->
    <div class="container mt-5">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="잠.jpg" alt="잠비아산 스모키 자수정">
                <div class="card-body">
                    <h4 class="card-title">잠비아산 스모키 자수정</h4>
                    <h5>₩ 170,000 [NFS]</h5>
                    <p class="card-text">다섯가지 광물의 아름다운 만남!</p>
                </div>
            </div>
        </div>
          
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
              <img class="card-img-top" src="헤.jpg" alt="헤덴버가이트 녹수정">
              <div class="card-body">
                <h4 class="card-title">내몽골 헤덴버가이트 녹수정</h4>
                <h5>₩ 285,000 [NFS]</h5>
                <p class="card-text">결정형이 매우 아름다운 희소한 표본♥</p>
              </div>
            </div>
          </div>
          
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="화.jpg" alt="화순자수정 클러스터">
                <div class="card-body">
                <h4 class="card-title">화순자수정 클러스터</h4>
                <h5>₩ 130,000 [NFS]</h5>
                <p class="card-text">옹기종기 예쁜 세쌍둥이*</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
